<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Obiekty</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
</head>

<body>

    <div id="content" style="margin-left: 100px; margin-top:100px; width:300px;">

        <form action="#" method="get" class="form form-horizontal" name="user_form">

            <p id="message" class="alert-error" style="width: 100%"></p>
            <label>Użytkownik: </label>
            <input type="text" id="username" name="user_name">
            <label>Email: </label>
            <input type="email" id="email" name="user_email">
            <br>
            <br>
            <input type="submit" class="btn btn-primary" id="submit"  value="Wyślij" onclick="checkLenght(document.getElementById('username'),6,12)">

        </form>

        <hr>

        <button class="btn btn-primary" id="button">Sprawdź</button>

    </div>

</body>
<script src="script.js"></script>
</html>
